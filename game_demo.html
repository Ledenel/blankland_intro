	<script type="text/javascript">
		$(document).ready(function () {
			var ishovering = false;
			$("#11").mouseenter(
				function () {
					$("#22").fadeIn();
				}
			);
			$("#11").mouseleave(
				function () {
					if (!ishovering) {
						setTimeout(function () {
							if (!ishovering) {
								$("#22").fadeOut();
							}
						}, 500);
					}

				}
			);
			$("#22").mouseenter(
				function () {
					ishovering = true;
				}
			);
			$("#22").mouseleave(
				function () {
					ishovering = false;
					setTimeout(function () {
						$("#22").fadeOut();
					}, 500);
				}
			);
		});
	</script>
